dl_items:
  1:
    dl_term: "Apple"
    dl_def: "The round fruit of a tree of the rose family, which typically has thin red or green skin and crisp flesh."
  2:
    dl_term: "Orange"
    dl_def: "A round juicy citrus fruit with a tough bright reddish-yellow rind."
  3:
    dl_term: "Pear"
    dl_def: "A yellowish- or brownish-green edible fruit that is typically narrow at the stalk and wider toward the base, with sweet, slightly gritty flesh."
  4:
    dl_term: "Banana"
    dl_def: "A long curved fruit that grows in clusters and has soft pulpy flesh and yellow skin when ripe."
  5:
    dl_term: "Durian"
    dl_def: "An oval spiny tropical fruit containing a creamy pulp. Despite its fetid smell, it is highly esteemed for its flavor."
